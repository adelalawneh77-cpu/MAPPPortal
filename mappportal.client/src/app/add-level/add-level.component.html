<div class="modal-form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>إضافة مستوى جديد</h2>
      <button class="close-btn" (click)="onCancel()">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
      </button>
    </div>

    <form [formGroup]="levelForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="projectId">المشروع <span class="required">*</span></label>
        <select
          id="projectId"
          formControlName="projectId"
          class="form-input"
          [disabled]="isLoadingProjects"
        >
          <option value="">اختر المشروع</option>
          <option *ngFor="let project of projects" [value]="project.id">
            {{ project.name }}
          </option>
        </select>
        <div class="error-message" *ngIf="levelForm.get('projectId')?.hasError('required') && levelForm.get('projectId')?.touched">
          يجب اختيار المشروع
        </div>
        <div *ngIf="isLoadingProjects" class="loading-text">جاري تحميل المشاريع...</div>
      </div>

      <div class="form-group">
        <label for="name">اسم المستوى <span class="required">*</span></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
          placeholder="أدخل اسم المستوى"
        />
        <div class="error-message" *ngIf="levelForm.get('name')?.hasError('required') && levelForm.get('name')?.touched">
          اسم المستوى مطلوب
        </div>
        <div class="error-message" *ngIf="levelForm.get('name')?.hasError('maxlength') && levelForm.get('name')?.touched">
          يجب ألا يتجاوز الاسم 200 حرف
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()" [disabled]="isSubmitting">
          إلغاء
        </button>
        <button type="submit" class="btn btn-submit" [disabled]="!levelForm.valid || isSubmitting || isLoadingProjects">
          <span *ngIf="!isSubmitting">حفظ</span>
          <span *ngIf="isSubmitting">جاري الحفظ...</span>
        </button>
      </div>
    </form>
  </div>
</div>
