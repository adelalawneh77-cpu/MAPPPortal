<div class="modal-form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>إضافة مستخدم جديد</h2>
      <button class="close-btn" (click)="onCancel()">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
      </button>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">اسم المستخدم <span class="required">*</span></label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="أدخل اسم المستخدم"
          autocomplete="username"
        />
        <div class="error-message" *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
          اسم المستخدم مطلوب
        </div>
        <div class="error-message" *ngIf="userForm.get('username')?.hasError('maxlength') && userForm.get('username')?.touched">
          يجب ألا يتجاوز اسم المستخدم 100 حرف
        </div>
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور <span class="required">*</span></label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="أدخل كلمة المرور"
            autocomplete="new-password"
          />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()" title="إظهار/إخفاء كلمة المرور">
            <svg *ngIf="!showPassword" width="20" height="20" fill="#fff" viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" fill="#fff" viewBox="0 0 16 16">
              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-.169 0-.339-.003-.5-.01l.77.772A7.028 7.028 0 0 0 8 13.5c3.5 0 5.5-2.5 5.5-2.5s-1.028-1.72-2.641-3.238z"/>
              <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
              <path d="M3.35 5.47c-.18.18-.35.38-.51.6l5.48 5.48a7.028 7.028 0 0 0 2.79-.588l-.77-.771A5.944 5.944 0 0 1 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8c.058-.087.122-.183.195-.288.335-.48.83-1.12 1.465-1.755C4.121 4.668 5.881 3.5 8 3.5c.169 0 .339.003.5.01l-.77.772A7.028 7.028 0 0 0 8 2.5C4.5 2.5 2.5 5 2.5 5s.94 1.72 2.641 3.238l-.792.792z"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
          كلمة المرور مطلوبة
        </div>
        <div class="error-message" *ngIf="userForm.get('password')?.hasError('minlength') && userForm.get('password')?.touched">
          يجب أن تكون كلمة المرور 6 أحرف على الأقل
        </div>
        <small class="form-hint">يجب أن تكون كلمة المرور 6 أحرف على الأقل</small>
      </div>

      <div class="form-group">
        <label for="fullName">الاسم الكامل</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          class="form-input"
          placeholder="أدخل الاسم الكامل (اختياري)"
        />
        <div class="error-message" *ngIf="userForm.get('fullName')?.hasError('maxlength') && userForm.get('fullName')?.touched">
          يجب ألا يتجاوز الاسم 200 حرف
        </div>
      </div>

      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="أدخل البريد الإلكتروني (اختياري)"
        />
        <div class="error-message" *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
          بريد إلكتروني غير صحيح
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()" [disabled]="isSubmitting">
          إلغاء
        </button>
        <button type="submit" class="btn btn-submit" [disabled]="!userForm.valid || isSubmitting">
          <span *ngIf="!isSubmitting">حفظ</span>
          <span *ngIf="isSubmitting">جاري الحفظ...</span>
        </button>
      </div>
    </form>
  </div>
</div>
