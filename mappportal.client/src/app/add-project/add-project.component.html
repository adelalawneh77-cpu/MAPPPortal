<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>إضافة مشروع جديد</h2>
      <button class="close-btn" (click)="onCancel()">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
      </button>
    </div>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">اسم المشروع <span class="required">*</span></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
          placeholder="أدخل اسم المشروع"
        />
        <div class="error-message" *ngIf="projectForm.get('name')?.hasError('required') && projectForm.get('name')?.touched">
          اسم المشروع مطلوب
        </div>
        <div class="error-message" *ngIf="projectForm.get('name')?.hasError('maxlength') && projectForm.get('name')?.touched">
          يجب ألا يتجاوز الاسم 200 حرف
        </div>
      </div>

      <div class="form-group">
        <label for="description">الوصف</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-textarea"
          rows="4"
          placeholder="أدخل وصف المشروع"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="issues">القضايا</label>
        <textarea
          id="issues"
          formControlName="issues"
          class="form-textarea"
          rows="4"
          placeholder="أدخل القضايا المتعلقة بالمشروع"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()" [disabled]="isSubmitting">
          إلغاء
        </button>
        <button type="submit" class="btn btn-submit" [disabled]="!projectForm.valid || isSubmitting">
          <span *ngIf="!isSubmitting">حفظ</span>
          <span *ngIf="isSubmitting">جاري الحفظ...</span>
        </button>
      </div>
    </form>
  </div>
</div>
